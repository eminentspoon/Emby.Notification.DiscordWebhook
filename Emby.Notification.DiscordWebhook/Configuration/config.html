<!DOCTYPE html>
<html>

<head>
    <title>Discord Webhook Notifications</title>
</head>

<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage discordConfigurationPage"
        data-require="emby-input,emby-button,emby-checkbox,emby-select">

        <div data-role="content">
            <div class="content-primary">
                <form class="discordConfigurationForm">
                    <p>In order to use, create a <a
                            href="https://support.discord.com/hc/en-us/articles/228383668-Intro-to-Webhooks"
                            target="_blank">Discord webhook</a> directly and then configure the appropriate parameters.
                    </p>
                    <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered"
                            tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>
                    <div class="selectContainer">
                        <select is="emby-select" id="selectUser" label="Configure Discord notifications for:"></select>
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableDiscordNotifications" />
                        <span>Enabled</span>
                    </label>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtDiscordWebHookUri" required="required"
                            label="Discord Webhook URI:" />
                        <div class="fieldDescription">
                            Path to Discord Webhook (e.g. https://discord.com/api/webhooks/xxxx/xxxxx)
                        </div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit"
                            class="raised button-submit block"><span>Save</span></button>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="button" class="raised button-cancel block"
                            id="btnTestNotification">
                            <span>Test Notification</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                var webhookUriField = "#txtDiscordWebHookUri";
                var currUserField = "#selectUser";
                var enabledField = "#chkEnableDiscordNotifications";
                var testNotificationButton = "#btnTestNotification";

                var pluginId = "94c600cc-84f8-4a81-a639-c3200c0b505d";

                function loadUserConfig(page, userId) {
                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        var discordConfig = config.Options.filter(function (c) {
                            return userId == c.MediaBrowserUserId;
                        })[0] || {};

                        $(enabledField, page).prop('checked', discordConfig.Enabled || false);
                        $(webhookUriField, page).val(discordConfig.DiscordWebHookURI || '');

                        Dashboard.hideLoadingMsg();
                    });
                }

                $('.discordConfigurationPage').on('pageinit', function (event) {
                    var page = this;

                    $(currUserField, page).on('change', function () {
                        loadUserConfig(page, this.value);
                    });

                    $(testNotificationButton, page).on("click", function (event) {
                        Dashboard.showLoadingMsg();

                        var onError = function () {
                            alert("There was an error sending the test notification. Please check your notification settings and try again.");
                            require(['alert'], function (alert) {
                                Dashboard.hideLoadingMsg();
                            });
                        };

                        ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                            if (!config.Options.length) {
                                Dashboard.hideLoadingMsg();
                                require(['alert'], function (alert) {
                                    alert("Please configure and save at least one notification account.");
                                });
                            }

                            config.Options.map(function (c) {
                                ApiClient.ajax({
                                    type: "POST",
                                    url: ApiClient.getUrl("Notification/DiscordWebhook/Test/" + c.MediaBrowserUserId)
                                }).then(function () {
                                    Dashboard.hideLoadingMsg();
                                }, onError);
                            });
                        });
                    }).on('pageshow', function (event) {
                        Dashboard.showLoadingMsg();
                        var page = this;

                        ApiClient.getUsers().then(function (users) {
                            $(currUserField, page).html(users.map(function (user) {
                                return '<option value="' + user.Id + '">' + user.Name + '</option>';
                            })).trigger('change');
                        });

                        Dashboard.hideLoadingMsg();
                    });

                    $('.discordConfigurationForm').on('submit', function (e) {
                        Dashboard.showLoadingMsg();
                        var form = this;

                        ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                            var userId = $(currUserField, form).val();

                            var discordConfig = config.Options.filter(function (c) {
                                return userId == c.MediaBrowserUserId;
                            })[0];

                            if (!discordConfig) {
                                discordConfig = {};
                                config.Options.push(discordConfig);
                            }

                            discordConfig.MediaBrowserUserId = userId;
                            discordConfig.Enabled = $(enabledField, form).prop('checked');
                            discordConfig.DiscordWebHookURI = $(webhookUriField, form).val();

                            ApiClient.updatePluginConfiguration(pluginId, config).then(Dashboard.processPluginConfigurationUpdateResult);
                        });

                        return false;
                    });
                });
            })();

        </script>
    </div>
</body>
</html>
